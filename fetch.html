<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch demo</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let file = "fetch_info.txt";
      fetch(file)
        .then((x) => x.text())
        .then((y) => (document.getElementById("demo").innerHTML = y));
        
    </script>
  </body>
</html>
