<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    
    <h2>Registeration Form</h2>
    <form action="" method="post">
        Enter Username : <input type="text" name="txtuser" id="txtuser" required><br><br>

        Enter Email : <input type="email" name="txtemail" id="txtemail" required><br><br>

        Select Gender : <input type="radio" name="Gender" id="male" checked required>Male <input type="radio" name="Gender" id="female" required>Female<br><br>

        Select Hobbies: <input type="checkbox" name="h1" >Playing Cricket
        <input type="checkbox" name="h2" >Swimmimg
        <input type="checkbox" name="h3" >Writing
        <input type="checkbox" name="h4" >Travelling <br><br>


        Enter country : <input type="text" name="country" id="country" required><br><br>

        Select State: 
        <select name="state" id="state" required>
            <option value="Gujarat">Gujarat</option>
            <option value="Goa">Goa</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Rajasthan">Rajasthan</option>
        </select><br><br>

        Enter City : <input type="text" name="city" id="city" required><br><br>

        Enter About Yourself: <br>
        <textarea name="des" id="des" cols="30" rows="10" required></textarea><br><br>

        Enter Password: <input type="password" name="txtpass" id="txtpass" required><br><br>
        Confirm Password: <input type="password" name="cnfpass" id="cnfpass" required><br><br>

        <input type="submit" value="Submit" name="submit" id="submit">
        
    </form>
</body>
</html>
