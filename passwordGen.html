<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <style>
      * {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <br />
    Enter length:
    <input type="text" id="length" /><br /><br />

    <label id="password">Click button to Generate password</label><br /><br />
    <button id="btnGen">Generate password</button>
  </body>

  <script>
    let pass = document.getElementById("password");
    let len = document.getElementById("length");

    document.getElementById("btnGen").addEventListener("click", () => {
      //pass.innerHTML = Math.floor(Math.random() * (10000 - 1000));
      //pass.innerHTML = Math.floor(Math.random() * (10000 - 1000)) + 1000;

      /* let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let index = Math.floor(Math.random() * characters.length);
      pass.innerHTML = characters[index]; */

      let capital = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let small = "abcdefghijklmnopqrstuvwxyz";
      let digits = "0123456789";
      let special = "@#$&!*";

      let str = "";
      let l = parseInt(len.value);
      console.log(l);

      if (len.value == "") {
        l = 8;
      }
      if (l >= 8 && l <= 16) {
        for (let i = 1; i <= l - (l - 1); i++) {
          str += special.charAt(Math.floor(Math.random() * special.length));
        }
        for (let i = 1; i <= l - (l - 2); i++) {
          str += capital.charAt(Math.floor(Math.random() * capital.length));
        }

        for (let i = 1; i <= l - (l - 2); i++) {
          str += digits.charAt(Math.floor(Math.random() * digits.length));
        }

        for (let i = 1; i <= l - 5; i++) {
          str += small.charAt(Math.floor(Math.random() * small.length));
        }

        pass.innerHTML = str;
      } else {
        alert("Length must in between 8 to 16");
      }
    });
  </script>
</html>
