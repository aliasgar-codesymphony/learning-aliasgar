<!DOCTYPE html>
<html lang="en">
<head>
    <title>Five Tags</title>
    <style>
        #txt1,#btn{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.amazon.in">Go to Amazon</a>

    <form>
        Enter name: <input type="text" id="txt1">
        <input type="button" value="Button" id="btn">
    </form>

    <div>This is<sub> SubScript tag</sub></div><br><hr>
    <div>This is<sup> SuperScript tag</sup></div>
    
    
</body>
</html>
