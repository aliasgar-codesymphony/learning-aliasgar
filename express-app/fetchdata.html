<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatching data</title>
  </head>
  <body>
    <script>
      async function getData() {
        try {
          const response = await fetch("http://localhost:3000/");
          const data = await response.json();
          console.log(data);
        } catch (err) {
          console.log(err);
        }
      }
      getData();
    </script>
  </body>
</html>
